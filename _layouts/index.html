---
layout: default
microblog_js: 
  - microblog.js
---
<div class="home">
	<section class="site-header">
		<h1 class="smallcap"><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
		{% include nav.html %}
		{% include intro.html %}
	</section>
	<section>
		<ul class="post-list">
			{% for post in site.posts %}
			<li>
				{% if post.title != "" %}
				<h1>
					<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
				</h1>
				{% endif %}
				<p>{{post.content}}</p>
			</li>
			{% endfor %}
		</ul>
	</section>
</div>
<script type="text/javascript">
	load = async function() {
		url = "https://robertsapunarich.micro.blog/feed.json"
		payload = await fetch(url).then((response) => {
			return response
		}).then((response) => {
			if (response.ok) {
				return(response.json())
			}
		}).then((data) => {
			return data
		})

		console.log(payload)
	}

	load();
</script>
