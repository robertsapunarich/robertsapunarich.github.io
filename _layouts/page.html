<article class="post">

      <h1 class="smallcap"><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>

    <h1 class="post-title">{{ page.title }}</h1>
  </header>

    {{ content }}
  </div>
</article>
